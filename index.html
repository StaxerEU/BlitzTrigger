<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Page</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4B0082; /* Dark Purple */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #FF0000; /* Red */
            margin: 0;
        }

        nav {
            background-color: #000000;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #FF0000; /* Red */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #4B0082; /* Dark Purple */
        }

        section {
            padding: 20px;
        }

        .button {
            background-color: #FF0000; /* Red */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #4B0082; /* Dark Purple */
        }

        footer {
            background-color: #4B0082; /* Dark Purple */
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dark Themed Page</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section>
        <h2>Welcome to the Dark Themed Page</h2>
        <p>This is a simple dark themed webpage with red and dark purple accents. The main background is black, and the text is white for contrast.</p>
        <button class="button">Click Me</button>
    </section>

    <footer>
        <p>&copy; 2024 Dark Themed Page</p>
    </footer>

</body>
</html>
